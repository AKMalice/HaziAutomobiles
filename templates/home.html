<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hazi Automobiles</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Aurora Borealis Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -2;
        }

        /* Overlay to darken the background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, rgba(0, 0, 0, 0), #000 80%);
            z-index: -1;
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            position: relative;
            display: inline-block;
            overflow: hidden;
            color: #fff;
        }

        /* Shining effect */
        h2::before {
            content: 'Launching Soon';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
            transform: translateX(-100%);
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hazi Automobiles</h1>
        <h2>Launching Soon</h2>
        <p>Stay tuned for something amazing!</p>
    </div>
</body>
</html>
